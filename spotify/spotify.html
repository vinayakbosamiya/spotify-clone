<!DOCTYPE html>

    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="spotify.css">

            </div>
            <div class="library bg-gray rounded m-1 p-1">

                    <img class="invert" src="svg/playlist.svg" alt="playlist">

                        Your library
